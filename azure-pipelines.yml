# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  vmImage: windows-latest

steps:

- task: CmdLine@2
  inputs:
    inscript: |
      cd \akamai.exe
      akamai.exe
      akamai install purge
      akamai help
      cd ip config
      echo %authentication%
      echo testing build and then to release
      - task: akamaicachepurge@1
        inputs:
          edgegridEndpoint: 'akamai cache test'
          network: 'staging'
          urls: 'https://www.bing.com/'

